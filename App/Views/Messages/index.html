{% extends "base.html" %}

{% block title %} Home {% endblock %}

{% block body %}
<h1>Messages</h1>

<ul>
	{% for message in messages %}
	<hr>
	<h2>{{ message.firstname }} {{ message.lastname }} <i><input type="submit" name="delete" value="Delete"></i></h2>
	<h2>{{ message.email }}</h2>
	<h4>{{ message.message }}</h4>
	<hr>
	{% endfor %}
</ul>

{% endblock %}
